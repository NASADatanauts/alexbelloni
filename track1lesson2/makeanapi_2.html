<script>

	window.onload = function(){

		addMenu('b');

		var array = new Array();

		var html;

		html = `
					<p>We'll import our comet data into Firebase that will offer a REST API automatically.</p>
					<p>If you don't have a Google account to log in Firebase, create it in this moment. <a href='https://accounts.google.com/SignUp?continue=https%3A%2F%2Fwww.google.ca%2F%3Fgfe_rd%3Dcr%26ei%3DYBb-WK7vNqeC8QepqYqwCw&hl=en-US' target='_blank'>Create your Google Account</a> 
					</p>
					<p>You must be logged through your Google account to create a new project.</p>
					<p>Now, open Google Firebase's page, <a href='https://console.firebase.google.com' target='_blank'>here</a>.</p>
					<p>Add/Create a new project.</p> 
					
			`;		
		html = getHtmlStep('api20.jpg',html);
		array.push(html);

		html = `
					<p>Choose a <b>Project Name</b> that will be a part of your <b>PRODUCT ID</b> (it'll be used in the step 4) and your country.</p>
					<p>For example: near-earth-comets-001</p>
					<p style='font-size:16px'>(Country selection only sets the appropriate currency (monetary values) for your revenue reporting that is not useful at this project.)</p>
					<p>Finally, click on "Create Project" button.</p>
			`;		
		html = getHtmlStep('api21.jpg',html);
		array.push(html);

		html = `
					<p>On your new project page, select 'Database' on the left menu.</p>					
					<p>It shows that we have our brand new database, waiting for data.</p>
					<p>Look at the link (green arrow). It's your <b>complete database link</b>.</p>
			`;		
		html = getHtmlStep('api22.png',html);
		array.push(html);

		array.forEach(function(element) {
			$('#steps').append(element);
		}, this);
	}

	function getHtmlStep(imageName, htmlInstructions){
		var html = 
		`
		<article class='row dn-text-block step'>
				<div class='col col-sm-6'>
					<img class='img-responsive' src='images/`+ imageName +`'>
				</div>
				<div class='col col-sm-6 instructions'>

					`+ htmlInstructions +`
				</div>
		</article>
		`;
		return html;
	}

	function addMenu(step){
		var html = 
		`
			<a class='btn`+ (step === 'a'?' dn-btn-current':'') +`' href='index.html'>a.Export a Dataset</a>
			<a class='btn`+ (step === 'b'?' dn-btn-current':'') +`' href='makeanapi_2.html'>b.Create a Firebase project</a>
			<a class='btn`+ (step === 'c'?' dn-btn-current':'') +`' href='makeanapi_3.html'>c.Import the Json File</a>
			<a class='btn`+ (step === 'd'?' dn-btn-current':'') +`' href='makeanapi_4.html'>d.Access your API</a>
		`;
		$('#menu').append(html);			
	}
